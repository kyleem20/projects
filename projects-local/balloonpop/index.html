<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Pop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo-container">
      <img src="Balloon/balloon-pop-logo.png" alt="balloon pop logo">
    </div>
  </header>


  <form class="card" id="player-form" onsubmit="setPlayer(event)">
    <div>
      <label for="name">Player Name:</label>
      <input type="text" name="playerName" required>
    </div>
    <button type="submit">Ok</button>
  </form>

  <section id="game" class="game hidden">
    <div>
      <button onclick="changePlayer()">Change Player</button>
    </div>
    <div>
      <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <button id="inflate-button" onclick="inflate()" disabled="true">
      Inflate
      <span id="click-count"></span>
    </button>

    <div>
      <span>Balloons Popped:</span>
      <span id="pop-count">0</span>
    </div>

    <div>
      <span>Highest Balloons Popped:</span>
      <span id="high-pop-count">0</span>
    </div>

    <div>
      <span>Time Remaining:</span>
      <span id="countdown">0</span>
    </div>

    <div id="balloon" class="balloon"></div>
  </section>

  <script src="main.js"></script>
</body>

</html>
